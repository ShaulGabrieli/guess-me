<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Guess-Me</title>
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Guess Who</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/explore.html">Explore</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="/contact.html">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <section>
                <div class="alert alert-info alert-pop" role="alert"></div>
            </section>
            <img src="img/layout/logo.png" />
            <h1>Guess Who</h1>
        </header>

        <main>
            <section class="game-start">
                <h2>Think of Someone...</h2>
                <button class="btn btn-start btn-outline-light">I'm Ready!</button>
            </section>

            <section class="quest" style="display: none">
                <h2></h2>
                <button class="btn btn-yes btn-lg btn-outline-light">Yes</button>
                <button class="btn btn-no btn-lg btn-outline-light">No</button>
            </section>

            <section class="new-quest" style="display: none">
                <h2>OK, I gave up...</h2>

                <form class="ending-form">
                    <label for="newGuess">You thought of: </label>
                    <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

                    <label for="newQuest">Question to differentiate:</label>
                    <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

                    <button type="submit" class="btn btn-add-guess btn-outline-light">Make me Smarter!</button>
                </form>
            </section>
        </main>

        <footer>CoffeRights &copy; 2021</footer>
        <script src="js/services/util.service.js"></script>
        <script src="lib/bootstrap/bootstrap.bundel.js"></script>
        <script src="lib/jquery/jquery.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/quest.service.js"></script>
        <script src="js/quest.controller.js"></script>
    </body>
</html>
